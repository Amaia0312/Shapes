<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    

    <title>Shiny Showy Shapes</title>
</head>

<body>
    <h1>Shiny Showy Shapes</h1>
    <div class="container">
        <div class="row">

            <button type="button" id="square-button" class="btn btn-primary col-md-3">Square</button>
            <button type="button" id="circle-button" class="btn btn-primary col-md-3">Circle</button>
            <button type="button" id="triangle-button" class="btn btn-primary col-md-3">Triangle</button>
            <button type="button" id="clear-button" class="btn btn-primary col-md-3">Clear</button>
        </div>
        <div class="row mysquare">
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
            </canvas>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("#circle-button").on("click", (event) => {
            // var c = document.getElementById("myCanvas");
            var c = $("canvas").width(200).height(100);
            $(".mysquare").append(c);
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();

        })
        $("#square-button").on("click", (event) => {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillRect(25, 25, 50, 50);
            ctx.clearRect(45, 45, 60, 50);
            ctx.strokeRect(50, 50, 50, 50);
        })
        $("#triangle-button").on("click", (event) => {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(75, 50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.fill();
        })
        $("#clear-button").on("click", (event) => {
            $(".mysquare").empty();

        })




    </script>
</body>

</html>
